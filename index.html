        body {

        }

        .dark-theme {
            background: linear-gradient(135deg, #1e272e, #2f3542);
            color: #dfe6e9;
        }

        .light-theme {
            background: linear-gradient(135deg, #00a8ff, #9c88ff);
            color: #ffffff;
        }

        .flower-theme {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: #ffffff;
        }

        .container {
            padding: 60px 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Pacifico for elegant heading */
            color: #ff4757;
            font-size: 80px;
            margin: 0 0 30px;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        #wambo {
            font-size: 85px;
            color: #ff6348;
            display: inline-block;

        }

        .message {
            font-size: 26px;
            color: #ffffff;
            margin: 40px 0;
            font-style: italic;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-height: 60px;
            transition: all 0.5s ease;
        }

        .flower {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        .flower-theme .flower {
            animation: fall 15s linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                top: -50px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        .love-button, .theme-button {
            background: linear-gradient(45deg, #ff6348, #ff4757);
            color: white;
            font-size: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(255, 50, 139, 0.4);
            margin: 10px;
        }

        .love-button:hover, .theme-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 50, 139, 0.6);
        }

        .image-container {
            margin: 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-width: 250px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartPop {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(10deg); }
            100% { opacity: 0; transform: scale(0) rotate(-10deg); }
        }

        .soundcloud-container {
            margin-top: 40px;
        }
    </style>
</head>

    <script>
        let isDarkTheme = false;

        function sendLove() {

        function toggleTheme() {
            const body = document.body;
            isDarkTheme = !isDarkTheme;

            if (isDarkTheme) {
                body.classList.add("dark-theme");
                body.classList.remove("light-theme", "flower-theme");
            } else {
                body.classList.add("light-theme");
                body.classList.remove("dark-theme");
            }

            // Toggle Flower Theme
            if (isFlowerTheme) {
                body.classList.add("flower-theme");
                body.classList.remove("light-theme", "dark-theme");
            } else {
                body.classList.remove("flower-theme");
                isFlowerTheme = false;
            }

            // Toggle the falling flowers effect
            toggleFallingFlowers();
        }

        // Flower falling logic
        function toggleFallingFlowers() {
            const numberOfFlowers = 30;
            const flowerContainer = document.createElement('div');
            flowerContainer.classList.add('flower-container');
            for (let i = 0; i < numberOfFlowers; i++) {
                let flower = document.createElement('img');
                flower.src = 'flower.png';  // Replace with your flower image URL
                flower.classList.add('flower');
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
                flowerContainer.appendChild(flower);
            }
            document.body.appendChild(flowerContainer);
        }
